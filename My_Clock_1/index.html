<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_Clock</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="img/icon.png">
    
</head>
<body>
    
        <!-- heading -->
        <!-- <div class="head">
            <h1 class="title">My_Clock</h1>
        </div> -->


<!-- This container is for clock timing showing  -->
<div class="box">
    
    <div id="container" >   
          
            <span class="timer" id="hr"> 00 </span>
            <span class="text" > hr </span>

            <span class="timer" id="min"> 00 </span>
            <span class="text" > min </span>

            <span class="timer" id="sec"> 00 </span>
            <span class="text" > sec </span>

           <span  class="timer" id="count"> 00 </span>
         
                   
         
    </div>
         
<!-- This container is for clock buttons Start Stop and reset -->
                 <div id="container-btn">
                    
                        <button class="btn" id="start" onclick="start()">Start</button>
                        <button class="btn" id="stop" onclick="stop()" >Stop</button>
                        <button class="btn" id="reset" onclick="reset()">Reset</button>
                    
                 </div>

        <div class="heading"><p>Stop_watch</p></div>

      
</div>
<br>


    <script src="Script.js"></script>
</body>
</html>
